<!DOCTYPE html>
<html>
<head>
  <title>What Is This Lump?</title>
  <link rel="stylesheet" type="text/css" href="app.css">

</head>
<body>
  <div id="container">
    <h1>What Is This Lump?</h1>
    <button class="benign">Benign</button>

      <img class="pic" src="../database/wrist-lump.jpg">
      <div class="description">
        <h3 class="patient">Mary-Sue, Oklahoma <span class="postTime">4 days ago</span></h3>

          <li>swelling</li>  
          <li>tender</li>  
          <li>growing rapidly</li>  
        </ul>
      </div>
    <button class="skip">skip</button>
    <button class="malignant">Malignant</button>
  </div>
</body>
</html>
